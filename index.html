<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Descrição do seu site" />
    <meta name="title" content="Título do seu site" />
    <title>Lan House The Game</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header active">
      <div class="container">
        <a href="#" class="logo">
          <img src="assets/img/lanhouse.jpg" alt="Logo" />
        </a>

        <!-- Nav Menu -->
        <nav class="navbar active">
          <ul class="navbar-list">
            <li class="navbar-link">Home</li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Sobre</a>
            </li>
            <!-- Dropdown -->
            <li class="dropdown-item">
              <div class="navbar-link dropdown-toggle" data-dropdown-toggle>
                Serviços <ion-icon name="chevron-down-outline"></ion-icon>
              </div>
              <ul class="dropdown-menu">
                <li>
                  <a href="#" class="dropdown-link">Consoles</a>
                </li>
                <li>
                  <a href="#" class="dropdown-link">PC</a>
                </li>
                <li>
                  <a href="#" class="dropdown-link">Horários</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#" class="navbar-link">Contato</a>
            </li>
          </ul>
        </nav>

        <a href="#" class="btn">Login</a>

        <button class="search-btn" id="searchToggle" aria-label="Buscar">
          <ion-icon name="search-outline"></ion-icon>
        </button>

        <!-- Overlay da busca -->
        <div class="search-overlay" id="searchOverlay">
          <button class="close-btn" id="closeSearch" aria-label="Fechar busca">
            <ion-icon name="close-outline"></ion-icon>
          </button>
          <div class="search-container">
            <input
              type="text"
              placeholder="O que você está procurando?"
              class="search-input"
              autofocus
            />
          </div>
        </div>

        <button class="nav-toggle-btn" aria-label="menu mobile">
          <ion-icon name="menu-outline"></ion-icon>
        </button>
      </div>
    </header>

    <!-- Banner -->
    <section class="banner">
      <video autoplay muted loop>
        <source src="assets/videos/Video-game_Monitor_1920x1080.mp4" />
      </video>
    </section>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
